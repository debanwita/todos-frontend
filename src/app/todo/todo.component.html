<h1>Todo</h1>
<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
    </fieldset>
    <input type="text" class="form-control" name="description" required="required" [(ngModel)]="todo.description">
    <br>
    <fieldset class="form-group">
        <label>Target Date</label>
    </fieldset>
    <input type="date" class="form-control"  name="date" required="required" 
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate= $event"
    >
    <br>
    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
